
<div class="container">
      <div class="loading" ng-show="$ctrl.loading">
        Loading&#8230;
      </div>

      <div id="page">
        <div class="row">
          <div class="col-md-3">
            <div class="col-md-12 chart-wrapper bs-loading-overlay" id="menuselect">

                <strong> State Selector </strong>
              </div>
            </div>
          </div>
          <div class="col-md-3">

          </div>
          <div class="col-md-3">

              <div class="chart-title">
                <strong> Total Donation Count </strong>
              </div>
            </div>
          </div>
          <div class="col-md-3">

              <div class="chart-title">
                <strong> Nett Donations ($) </strong>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-centered">

            </div>
          </div>
          <div class="col-md-3">

          </div>

              <div class="chart-title">  <strong> Donation Count by Grade </strong> </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-12 chart-wrapper bs-loading-overlay" id="poverty-chart">
              <div class="chart-title">  <strong> Donation Count by Poverty Level</strong></div>
            </div>
          </div>

            <div class="col-md-12 chart-wrapper bs-loading-overlay"  id="state-donations">
